<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            color: beige;
            background-color: teal;
            transition-duration: 0.2s;
        }
        div:hover{
            transform: scale(1.2, 1.2);
            font-style: italic;
            font-weight: 400;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Transformation and Transition</h1>
    <div>Lorem ipsum</div>
</body>
</html>
