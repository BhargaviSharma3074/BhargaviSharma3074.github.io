<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List and Tables</h1>
    <h2>List</h2>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>Node.Js</li>
    </ol>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>Node.Js</li>
    </ul>
    <dl> <!--data list-->
        <dt>Courses</dt> <!--data term-->
        <dd>Java Full Stack Course</dd> <!--data definition-->
        <dd>HTML CSS Course</dd>
        <dd>MERN Stack Course</dd>
        <dt>Timing</dt>
        <dd>Morning Batch</dd>
        <dd>Evening Batch</dd>
    </dl>
    <hr>
    <h2>Tables</h2>
    <table border="1">
        <caption>Report Card</caption>
        <thead> <!--table header-->
        <!-- table row -->
        <tr>
            <!-- tablel heading -->
            <th>Subject</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!-- table data -->
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Maths</td>
            <td>75</td>
        </tr>
        <tr>
            <td>English</td>
            <td>100</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Total</td>
            <td>265</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>
